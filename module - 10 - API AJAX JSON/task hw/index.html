<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Homework 8 Gallery </title>
</head>

<body>

<div class="container">
    <form class="user-editor">

        <input class="user-name" placeholder="Name" rows="6">
        <input class="user-age" placeholder="Age" rows="6">

        <button class="button">Добавить</button>
    </form>

    <ul class="user-list">

    </ul>
</div>

<div class="backdrop">
    <div class="modal">
        <input class="user-name" rows="6">
        <input class="user-age" rows="6">

        <div class="actions">
            <button class="button" data-action="save">Сохранить</button>
            <button class="button" data-action="close">Отмена</button>
        </div>
    </div>

</div>

<script src="index.js"></script>
</body>

</html>
