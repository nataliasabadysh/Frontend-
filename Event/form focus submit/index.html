<h1 class="title">Simple validation</h1>
<form action="#" name="form1">
  <fieldset>
    <h2>onfocus/onblur:</h2><br>
    <label for="name">Name</label>
    <input placeholder="Enter your name" type="text" name="name" id="name" />
    <p>Result</p>
  </fieldset>
  <fieldset>
    <h2>onchange:</h2><br>
    <label for="age">Age</label>
    <input placeholder="Enter your age" type="text" name="age" id="age" />
    <p>Result</p><br>
    <select>
      <option value="0">Item 0</option>
      <option value="1">Item 1</option>
      <option value="2">Item 2</option>
    </select>
    <p></p>
  </fieldset>
  <fieldset>
    <h2>oninput:</h2><br>
    <label for="test">Name</label>
    <input placeholder="Type text" type="text" name="test" id="test" />
    <p>Result</p>
  </fieldset>
</form>


<hr>

<h1 class="title">Form submit</h1>
<form action="#" name="loginForm">
  <fieldset>
    <div class="field-holder">
      <label for="name">Login</label>
      <input placeholder="Enter your name" type="text" name="name" id="name" data-valid/>
    </div>
    <div class="field-holder">
      <label for="age">Password</label>
      <input placeholder="Enter your passsword" type="password" name="age" id="age" data-valid />
    </div>
    <input type="submit" value="Send!">
    <p></p>
  </fieldset>
</form>
